<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1 class="cabecalho">Entre em Contato</h1>

    
    <div class="centralizar">
        <p class="abaixo-cabecalho">Duvida ou ajuda, entre contato conosco!</p>
        <div class="caixa-redonda" id="flex-centro" style="width: 500px; height: auto;">
            <form>
                <label class="texto" id="rotulo" for="nome" style="margin: 10px;">Nome:</label> <br>
                <input class="caixa-de-texto" type="text" name="nome" id="name" required /> <br>

                <label class="texto" id="rotulo" for="email" style="margin: 10px;">E-mail:</label> <br>
                <input class="caixa-de-texto" type="text" name="email" id="email" required /> <br>

                <label class="texto" id="rotulo" for="email" style="margin: 10px;">Como nos conheceu?</label> <br>
                <select name="conheceu" class="caixa-de-texto" style="margin: 10px;">
                    <option value="Internet">Internet</option>
                    <option value="Amigo">Amigo</option>
                    <option value="Outdoor">Outdoor</option>
                    <option value="Carro de Som">Carro de Som</option>
                    <option value="Outro">Outro</option>
                </select> <br>

                <label class="texto" id="rotulo" for="msg" style="margin: 10px;">Sua mensagem:</label> <br>
                <textarea class="caixa-de-texto" name="msg" id="msg" style="height: 60px;"></textarea>

                <input type="checkbox" name="termos" style="margin: 10px;" required>
                <label class="texto" id="rotulo" style="font-size: 16px;">Aceito os temos de serviço</label> <br>

                <input type="checkbox" name="notificacoes" style="margin: 10px;" required>
                <label class="texto" id="rotulo" style="font-size: 16px;">Desejo receber notificações</label> <br>

            </form>
        </div>
    </div>

    <div class="caixa-redonda" id="navegue" style="width: 300px; height: 200px;">
        <h3 class="abaixo-cabecalho" id="rotulo">Navegue</h3> <br>
        <ul>
            <li style="color: white;">
                <a href="exemplos_de_menu.html" class="texto">Página inicial</a>
            </li>
            <li style="color: white;">
                <a href="contato.html" class="texto">Contato</a>
            </li>
            <li style="color: white;">
                <a href="cardapio.html" class="texto">Cardápio</a>
            </li>
        </ul>
    </div>
    
</body>
</html>
