<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1 class="cabecalho">Entre em Contato</h1>

    
    <div class="centralizar">
        <p class="abaixo-cabecalho">Duvida ou ajuda, entre contato conosco!</p>
        <div class="caixa-redonda" id="flex-centro" style="width: 500px; height: auto;">
            <form>
                <label class="texto" id="rotulo" for="nome" style="margin: 10px;">Nome:</label> <br>
                <input class="caixa-de-texto" type="text" name="nome" id="name" required /> <br>

                <label class="texto" id="rotulo" for="email" style="margin: 10px;">E-mail:</label> <br>
                <input class="caixa-de-texto" type="text" name="email" id="email" required /> <br>

                <label class="texto" id="rotulo" for="msg" style="margin: 10px;">Sua mensagem:</label> <br>
                <textarea class="caixa-de-texto" name="msg" id="msg" style="height: 60px;"></textarea>

            </form>
        </div>
    </div>
    
</body>
</html>
